<!DOCTYPE html>
<html lang="zh-CN">
<head>

</head>
<body style="padding:15px;">
	<form class="form-condensed" method="post" action="/admin/sys/role/save">
		<div class="form-group">
			<label class="required">名称</label>
			<input type="text" name="s.name" value="#(s.name)" class="form-control" required>
			<input type="hidden" name="s.id" value="#(s.id)" class="form-control" required>
		</div>
		<div class="form-group">
			<label>代码</label>
			<input type="text" name="s.code" value="#(s.code)" class="form-control" required>
		</div>
		<div class="form-group">
			<label class="required">权限</label>
			<input type="text" name="s.perms" value="#(s.perms)" class="form-control" required>
		</div>
	  <button type="submit" class="btn btn-primary">提交</button>
	</form>
