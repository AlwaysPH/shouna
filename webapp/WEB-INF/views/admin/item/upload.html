<!DOCTYPE html>
<html lang="zh-CN">
<head>
#@meta('视频上传')
</head>
<body style="padding:15px;">
	<form class="form-condensed" method="post" enctype="multipart/form-data" action="/admin/item/uploadVideo">
	  <div class="form-group">
	    <label class="required">分组名称</label>
	    <input type="text" name="i.group_name" class="form-control" required>
		  <input type="hidden" name="i.item_id" value="#(c.id)">
	  </div>
		<div class="form-group">
			<label class="required">标题</label>
			<input type="text" name="i.title" class="form-control" required>
		</div>
		<div class="form-group">
			<label>视频</label>
			<input type="file" name="video" multiple="multiple" class="form-control" >
		</div>
	  <div class="form-group">
		  <label>排序</label>
		  <input type="number" name="i.sort" class="form-control" >
	  </div>
		<div class="form-group">
			<label class="">备注</label>
			<textarea name="i.content"  class="form-control" placeholder="请输入内容"></textarea>
		</div>
	  <button type="submit" class="btn btn-primary">提交</button>
	</form>
</body>
</html>
