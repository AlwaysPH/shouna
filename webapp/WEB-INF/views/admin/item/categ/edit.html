<!DOCTYPE html>
<html lang="zh-CN">
<head>
#@meta('编辑产品分类')
</head>
<body style="padding:15px;">
	<form class="form-condensed" method="post" enctype="multipart/form-data" action="/admin/item/categ/save">
	  <div class="form-group">
	    <label class="required">分类名称</label>
	    <input type="text" name="c.name" value="#(c.name)" class="form-control" required>
	  </div>
	  <div class="form-group">
	    <label class="required">代码</label>
		<input type="hidden" name="c.id" value="#(c.id)"/>
	    <input type="text" name="c.code" value="#(c.code)" class="form-control" required>
	  </div>
	  <div class="form-group">
	    <label>图片</label>
	    <input type="file" name="image" class="form-control">
	  </div>
	  <div class="form-group">
	    <label>排序</label>
	    <input type="number" name="c.sort" value="#(c.sort)" class="form-control">
	  </div>
	  <button type="submit" class="btn btn-primary">提交</button>
	</form>
</body>
</html>
