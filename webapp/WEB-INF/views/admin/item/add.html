<!DOCTYPE html>
<html lang="zh-CN">
<head>
#@meta('添加产品信息')
</head>
<body style="padding:15px;">
	<form class="form-condensed" method="post" enctype="multipart/form-data" action="/admin/item/save">
	  <div class="form-group">
	    <label class="required">项目名称</label>
	    <input type="text" name="i.name" class="form-control" required>
	  </div>
		<div class="form-group">
			<label>项目代码</label>
			<input type="text" name="i.code" class="form-control" required>
		</div>
		<div class="form-group">
			<label class="required">分组</label>
			<select id="group" name="i.type" class="form-control">
				<option value="">所有分组</option>
				<option value="0">收纳</option>
				<option value="1">课程</option>
				<option value="2">商城商品</option>
			</select>
		</div>
		<div class="form-group" id="color" style="display: none">
			<label class="required">颜色</label>
			<select name="i.color_id" class="form-control">
				<option value=""></option>
				#for(ia : c)
				<option value="#(ia.id)">#(ia.content)</option>
				#end
			</select>
		</div>
		<div class="form-group" id="size" style="display: none">
			<label class="required">大小</label>
			<select name="i.size_id" class="form-control">
				<option value=""></option>
				#for(ia : s)
				<option value="#(ia.id)">#(ia.content)</option>
				#end
			</select>
		</div>
	  <div class="form-group">
	    <label class="required">价格</label>
	    <input type="text" name="i.amount" class="form-control" required>
	  </div>
	  <div class="form-group">
		  <label class="required">活动价格</label>
		  <input type="text" name="i.sale_amount" class="form-control" >
	  </div>
		<div class="form-group">
			<label class="required">直销返利比例</label>
			<input type="text" name="i.direct_rate" class="form-control" >
		</div>
		<div class="form-group">
			<label class="required">合伙人一级返利比例</label>
			<input type="text" name="i.first_partner_rate" class="form-control" >
		</div>
		<div class="form-group">
			<label class="required">合伙人二级返利比例</label>
			<input type="text" name="i.second_partner_rate" class="form-control" >
		</div>
		<div class="form-group">
			<label class="required">加盟商一级返利比例</label>
			<input type="text" name="i.first_franchisee_rate" class="form-control" >
		</div>
		<div class="form-group">
			<label class="required">加盟商二级返利比例</label>
			<input type="text" name="i.second_franchisee_rate" class="form-control" >
		</div>
	  <div class="form-group">
	    <label>图片地址</label>
	    <input type="file" name="imgurl" class="form-control" >
	  </div>
<!--		<div class="form-group">-->
<!--			<label>视频</label>-->
<!--			<input type="file" name="video" multiple="multiple" class="form-control" >-->
<!--		</div>-->
		<div class="form-group" id="under" style="display: none">
			<label class="required">是否是线下课程</label>
			<select name="i.is_under" class="form-control">
				<option value=""></option>
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</div>
	  <div class="form-group">
		  <label>排序</label>
		  <input type="number" name="i.sort" class="form-control" >
	  </div>
	  <div class="form-group">
		  <label>分类</label>
		  <select name="i.category_id" class="form-control">
			  <option value="">所有分类</option>
			  #for(ia : a)
			  <option value="#(ia.id)">#(ia.name)</option>
			  #end
		  </select>
	  </div>
	  <div class="form-group">
		  <label class="">项目说明</label>
		  <textarea name="i.text"  class="form-control" placeholder="请输入内容"></textarea>
	  </div>
	  <button type="submit" class="btn btn-primary">提交</button>
	</form>
</body>
<script>
	$("#group").on("change",
		function() {
			if($("#group").val()==2){
				$("#color").show();
				$("#size").show();
				$("#under").hide();
			}else if($("#group").val()==1){
				$("#under").show();
				$("#color").hide();
				$("#size").hide();
			}else{
				$("#color").hide();
				$("#size").hide();
				$("#under").hide();
			}
	});
</script>
</html>
