<!DOCTYPE html>
<html lang="zh-CN">
<head>
#@meta('上级设置')
</head>
<body style="padding:15px;">
	<form class="form-condensed" method="post" action="/admin/customer/list/setPid">
		<div class="form-group">
			<label class="required">昵称</label>
			<input type="text" name="c.nickname" value="#(c.nickname)" class="form-control" required>
			<input type="hidden" name="c.id" value="#(c.id)">
		</div>
		<div class="form-group">
			<label>分类</label>
			<select name="c.pid" class="form-control">
				<option value="#(c.pid)">用户</option>
				#for(s : cs)
					#if(c.pid == s.id)
					<option value="#(s.id)" selected="selected">#(s.nickname)</option>
					#else
					<option value="#(s.id)">#(s.nickname)</option>
					#end
				#end
			</select>
		</div>
		
	</div>
	  <button type="submit" class="btn btn-primary">提交</button>
	</form>
</body>
</html>
