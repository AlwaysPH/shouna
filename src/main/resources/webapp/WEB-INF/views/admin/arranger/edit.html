<!DOCTYPE html>
<html lang="zh-CN">
<head>
#@meta('编辑整理师信息')
</head>
<body style="padding:15px;">
	<form class="form-condensed" method="post" enctype="multipart/form-data" action="/admin/arranger/save">
		<div class="form-group">
			<label class="required">姓名</label>
			<input type="text" name="c.username" value="#(c.username)" class="form-control" required>
			<input type="hidden" name="c.id" value="#(c.id)">
		</div>
		<div class="form-group">
			<label class="required">昵称</label>
			<input type="text" name="c.nickname" value="#(c.nickname)" class="form-control" required>
		</div>
		<div class="form-group">
			<label class="required">手机号码</label>
			<input type="text" name="c.telphone" value="#(c.telphone)" class="form-control" required>
		</div>
		<div class="form-group">
		<label class="required">级别</label>
			<select name="c.level_id" class="form-control" required>
				<option value="#(c.level_id)">选择级别</option>
				#for(level : levelList)
					#if(level.id == c.level_id)
					<option value="#(level.id)" selected="selected">#(level.title)</option>
					#else
					<option value="#(level.id)">#(level.title)</option>
					#end
				#end
			</select>
		</div>
      <div class="form-group">
		<label class="required">状态</label>
		<select name="c.status" class="form-control" autocapitalize="none" >
			<option value="">状态</option>
			#if(c.status == 0)
			<option value="0" selected="selected">空闲中</option>
			<option value="1">服务中</option>
			#elseif(c.status == 1)
			<option value="0">空闲中</option>
			<option value="1" selected="selected">服务中</option>
			#else
			<option value="0">空闲中</option>
			<option value="1">服务中</option>
			#end
		</select>
	  </div>
	<div class="form-group">
		<label>城市</label>
		<select name="c.city" class="form-control">
			#for(cs : cslist)
			<option value="#(cs.name)"  #if(cs.name==c.city) selected="selected" #end>#(cs.name)</option>
			#end
		</select>
	</div>
	  
	  
	  <div class="form-group">
		<label>头像</label>
		<input type="file" name="headimg" class="form-control" />
	  </div>
	  <button type="submit" class="btn btn-primary">提交</button>
	</form>
</body>
</html>
