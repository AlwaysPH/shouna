<!DOCTYPE html>
<html lang="zh-CN">
<head>
#@meta('编辑文章')
</head>
<body style="padding:15px;">
	<form class="form-condensed" method="post" enctype="multipart/form-data" action="/admin/sys/article/save">
		<div class="form-group">
			<label class="required">名称</label>
			<input type="text" name="s.title" value="#(s.title)" class="form-control" required>
			<input type="hidden" name="s.id" value="#(s.id)" class="form-control" required>
		</div>
		<div class="form-group">
			<label>作者</label>
			<input type="text" name="s.author" value="#(s.author)" class="form-control" required>
		</div>
		<div class="form-group">
			<label>分组</label>
			<select name="s.group_code" class="form-control" >
				<option value="#(s.groupCode)">请选择</option>
				<option value="flash_img">文章</option>
				<option value="carousel_img">轮播图</option>
			</select>
		</div>
		<div class="form-group">
			<label>图片</label>
			<input type="file" name="img" class="form-control">
		</div>
	  <button type="submit" class="btn btn-primary">提交</button>
	</form>
</body>
</html>
