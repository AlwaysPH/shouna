<!DOCTYPE html>
<html lang="zh-CN">
<head>
#@meta('编辑系统角色')
</head>
<body style="padding:15px;">
	<form class="form-condensed" method="post" action="/admin/sys/resource/save">
		<div class="form-group">
			<label class="required">名称</label>
			<input type="text" name="s.name" value="#(s.name)" class="form-control" required>
			<input type="hidden" name="s.id" value="#(s.id)">
		</div>
		<div class="form-group">
			<label class="">图标</label>
			<input type="text" name="s.icon" value="#(s.icon)" class="form-control">
		</div>
		<div class="form-group">
			<label>代码</label>
			<input type="text" name="s.code" value="#(s.code)" class="form-control" required>
		</div>
		<div class="form-group">
			<label>分组</label>
			<select name="s.id" class="form-control">
				<option value="">所有分组</option>
				#for(c : cs)
				<option value="#(c.id)">#(c.title)</option>
				#end
			</select>
		</div>
		<div class="form-group">
			<label class="required">跳转地址</label>
			<input type="text" name="s.link_url" value="#(s.link_url)" class="form-control">
		</div>
	  <button type="submit" class="btn btn-primary">提交</button>
	</form>
</body>
</html>
